<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission</title>
    <link rel="stylesheet" href="/website/styles/style.css"> </head>
<body>

<nav class="navbar">
    <a href="/">All Contests</a>
    <a href="/random_submission">Random Submission</a>
</nav>

<main>
    <section class="submission-view">
        <div class="submission-container">
            {% if files %}
            <img src="/submissions/{{ year }}/{{ contest_id }}/{{ files[0] }}" alt="{{ alt_text or 'Polytopia Submission' }}" loading="lazy">
            {% endif %}
            <div class="submission-content">
                <p>{{ text }}</p>
                <div class="submission-meta">
                    <span class="votes">Score: {{ avg }}</span>
                    <span class="votes">Total: {{ sum }}</span>
                    <span class="votes">Count: {{ count }}</span>
                    {% if author %}
                    <span class="author">by {{ author }}</span>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
