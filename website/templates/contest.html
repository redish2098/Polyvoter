<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ contest["contest name"] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .submission {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
        }
        .submission img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<h1>{{ contest["contest name"] }}</h1>

<div class="gallery">
    {% for submission in contest["submissions"] %}
        <div class="submission">
            {% if submission["image_path"] %}
                <img src="{{ submission['image_path'] }}" alt="Submission Image">
            {% endif %}
            <p>{{ submission["text"] }}</p>
            <p>Votes: {{ submission["votes"] | length }}</p>
        </div>
    {% endfor %}
</div>

</body>
</html>
